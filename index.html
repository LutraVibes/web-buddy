<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cursor Tracking</title>
<style>
body, html {
  height: 100%;
  margin: 0;
}

#container {
  position: relative;
  width: 45px;
  height: 45px;
  margin: 10px;
}

#object {
  position: absolute;
  width: 45px;
  height: auto;
}
</style>
</head>
<body>
  <img id="container" src="lime.jpeg" alt="Lime">
  <img id="object" src="face.png" alt="Eyes">
<script>
document.addEventListener('mousemove', function(e) {
  var object = document.getElementById('object');
  var container = document.getElementById('container');
  
  // Calculate the position of the cursor relative to the container
  var mouseX = e.clientX - container.getBoundingClientRect().left;
  var mouseY = e.clientY - container.getBoundingClientRect().top;
  
  // Set the position of the face image based on the cursor position
  object.style.left = mouseX - (object.offsetWidth / 2) + 'px';
  object.style.top = mouseY - (object.offsetHeight / 2) + 'px';
});
</script>
</body>
</html>
