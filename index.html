<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cursor Tracking</title>
<style>
body, html {
  height: 100%;
  margin: 0;
}

#container {
  position: relative;
  width: 45px;
  height: 45px;
  margin: 10px;
}

#object {
  position: absolute;
  width: 45px;
  height: auto;
}
</style>
</head>
<body>
  <img id="container" src="lime.jpeg" alt="Lime">
  <img id="object" src="face.png" alt="Eyes">
<script>
document.addEventListener('mousemove', function(e) {
  var object = document.getElementById('object');
  var container = document.getElementById('container');
  
  // Calculate the position of the cursor relative to the container
  var mouseX = e.clientX - container.getBoundingClientRect().left;
  var mouseY = e.clientY - container.getBoundingClientRect().top;
  
  // Calculate the normalized position of the cursor within the container (0 to 1)
  var normalizedX = mouseX / container.offsetWidth;
  var normalizedY = mouseY / container.offsetHeight;
  
  // Calculate the position of the eyes relative to the cursor position within the lime container
  var offsetX = (normalizedX - 0.5) * container.offsetWidth; // Calculate X offset
  var offsetY = (normalizedY - 0.5) * container.offsetHeight; // Calculate Y offset
  
  // Restrict the eyes within the bounds of the container
  offsetX = Math.max(-object.offsetWidth / 2, Math.min(container.offsetWidth - object.offsetWidth / 2, offsetX));
  offsetY = Math.max(-object.offsetHeight / 2, Math.min(container.offsetHeight - object.offsetHeight / 2, offsetY));
  
  // Set the position of the eyes
  object.style.left = offsetX + 'px';
  object.style.top = offsetY + 'px';
});
</script>
</body>
</html>
